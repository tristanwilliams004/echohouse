<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoHouse Player</title>
  <style>
    body {
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      background: #1b1b1b;
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.25);
      width: 350px;
      text-align: center;
      color: #fff;
    }

    .cover-art {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
      margin-bottom: 20px;
    }

    .song-title {
      font-size: 1.4em;
      margin-bottom: 5px;
    }

    .artist-name {
      color: #00ffa1;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .waveform-bar {
      height: 6px;
      background: linear-gradient(to right, #00ffa1, #00d0ff);
      border-radius: 3px;
      margin-bottom: 15px;
      position: relative;
    }

    .waveform-fill {
      width: 45%;
      height: 100%;
      background: #00ffd5;
      border-radius: 3px;
    }

    .time-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.8em;
      margin-bottom: 20px;
      color: #ccc;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }

    .btn {
      background: none;
      border: none;
      color: #00ffa1;
      font-size: 1.5em;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      color: #00d0ff;
    }

    .play-btn {
      background: #00ffa1;
      color: #000;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 1.8em;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.4);
    }

    .glow-toggle {
      margin-top: 25px;
      font-size: 0.85em;
      color: #888;
    }

  </style>
</head>
<body>

  <div class="player">
    <img src="https://i.imgur.com/Zt6z30u.jpeg" class="cover-art" alt="Cover Art">
    <div class="song-title">F2F</div>
    <div class="artist-name">SZA</div>

    <div class="waveform-bar">
      <div class="waveform-fill"></div>
    </div>

    <div class="time-labels">
      <span>1:25</span>
      <span>2:59</span>
    </div>

    <div class="controls">
      <button class="btn">⏮️</button>
      <button class="play-btn">▶️</button>
      <button class="btn">⏭️</button>
    </div>

    <div class="glow-toggle">Neon Noir Mode: ON</div>
  </div>

</body>
</html>
