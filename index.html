<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoHouse Player</title>
  <link rel="stylesheet" href="style.css?v=3" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    #bg-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(60px) brightness(0.3);
      z-index: -1;
      transition: background-image 0.5s ease;
    }
    .tracklist {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      font-size: 16px;
      color: white;
    }

    .tracklist ul {
      list-style: none;
      padding: 0;
    }

    .tracklist li {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .tracklist li:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .track-controls {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 10px;
      margin: 20px;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .track-controls input {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      font-family: 'Manrope', sans-serif;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      width: 250px;
    }
    .time-labels {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Manrope', sans-serif;
      font-size: 14px;
      color: white;
      gap: 4px;
      margin-top: 10px;
    }

    .track-controls button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 10px 14px;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .track-controls button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .waveform-bar {
      width: 80%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .waveform-fill {
      height: 100%;
      background: linear-gradient(to right, #00f260, #0575e6);
      width: 0;
      transition: width 0.3s ease-in-out;
    }

    .search-container {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 8px;
      z-index: 10;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dropdown-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown-thumb {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }

    .dropdown-text {
      color: white;
    }
  </style>
</head>
<body>
  <div class="track-controls">
    <div class="search-container">
      <input type="text" id="searchBox" oninput="filterDropdown()" placeholder="Search songs..." autocomplete="off" />
      <div id="dropdown" class="dropdown-menu"></div>
    </div>
    <button onclick="previousTrack()">‚èÆÔ∏è</button>
    <button onclick="nextTrack()">‚è≠Ô∏è</button>
  </div>
<div id="bg-blur"></div>
<header class="site-header">
  <img src="echohouse-logo.png" alt="EchoHouse Logo" class="logo" />
</header>
  <div class="theme-toggle-container">
    <button onclick="toggleTheme()" class="theme-toggle-btn">üåô / ‚òÄÔ∏è</button>
  </div>

<div class="player">
  <img id="album-art" src="Limitless.jpg" class="cover-art" crossorigin="anonymous" alt="Cover Art" />
  <h2 id="track-title">Something In The Orange</h2>
  <p id="track-artist">Zach Bryan</p>
  <audio id="audio">
    <source id="audio-source" src="Zach Bryan - Something In The Orange.mp3" type="audio/mp3">
  </audio>
</div>

  <div class="player-controls">
    <ul class="tracklist">
      <li onclick="loadTrack('SomethingInTheOrange.mp3', 'Something In The Orange', 'Zach Bryan', 'something-orange.png')">
        üéµ Something In The Orange ‚Äî Zach Bryan
      </li>
      <li onclick="loadTrack('SaveMe.wav', 'Save Me', 'T.B. Dime$', 'save-me.jpg')">
        üéµ Save Me ‚Äî T.B. Dime$
      </li>
    </ul>
    <div class="waveform-bar">
      <div class="waveform-fill" id="progress-bar"></div>
    </div>
    <div class="time-labels">
      <span id="current-time">0:00</span>/<span id="total-time">0:00</span>
    </div>
    <div class="controls">
      <button class="btn" onclick="rewind()">‚èÆÔ∏è</button>
      <button class="play-btn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
      <button class="btn" onclick="skip()">‚è≠Ô∏è</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    const audio = document.getElementById("audio");
    let playing = false;

    function togglePlay() {
      if (!playing) {
        audio.play();
        document.querySelector('.play-btn').innerText = "‚è∏Ô∏è";
        playing = true;
      } else {
        audio.pause();
        document.querySelector('.play-btn').innerText = "‚ñ∂Ô∏è";
        playing = false;
      }
    }

    function rewind() {
      audio.currentTime = 0;
    }

    function skip() {
      audio.currentTime = audio.duration;
    }
  </script>
  <!-- Dynamic color script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script>
    const img = document.querySelector(".cover-art");
    const player = document.querySelector(".player");
    const colorThief = new ColorThief();

    img.addEventListener('load', function () {
  try {
    if (img.complete) {
      const color = colorThief.getColor(img);
      const [r, g, b] = color;
      player.style.boxShadow = `0 0 60px rgba(${r}, ${g}, ${b}, 0.5)`;
      document.body.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.05)`;
img.style.boxShadow = `0 0 25px rgba(${r}, ${g}, ${b}, 0.6)`;
    }
  } catch (err) {
    console.error("Color extraction failed:", err);
  }
});
  </script>
<script>
  function loadTrack(file, title, artist, image) {
    const audio = document.getElementById("audio");
    const audioSource = document.getElementById("audio-source");
    const albumArt = document.getElementById("album-art");
    const titleEl = document.getElementById("track-title");
    const artistEl = document.getElementById("track-artist");

    audio.pause();
    albumArt.src = image;
    titleEl.textContent = title;
    artistEl.textContent = artist;
    audioSource.src = file;
    audio.load();
    audio.play();

    albumArt.addEventListener("load", () => {
      try {
        const color = colorThief.getColor(albumArt);
        const [r, g, b] = color;
        player.style.boxShadow = `0 0 60px rgba(${r}, ${g}, ${b}, 0.5)`;
        document.body.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.05)`;
        albumArt.style.boxShadow = `0 0 25px rgba(${r}, ${g}, ${b}, 0.6)`;
        document.getElementById("bg-blur").style.backgroundImage = `url('${image}')`;
      } catch (err) {
        console.error("Color extraction failed:", err);
      }
    });
  }

  window.onload = () => {
    loadTrack('SomethingInTheOrange.mp3', 'Something In The Orange', 'Zach Bryan', 'something-orange.png');
  };
</script>
<script>
  const progressBar = document.getElementById("progress-bar");
  const currentTimeLabel = document.getElementById("current-time");
  const totalTimeLabel = document.getElementById("total-time");

  audio.addEventListener("timeupdate", () => {
    const current = audio.currentTime;
    const duration = audio.duration || 0;
    const progressPercent = (current / duration) * 100;
    progressBar.style.width = `${progressPercent}%`;
    currentTimeLabel.textContent = formatTime(current);
    totalTimeLabel.textContent = formatTime(duration);
  });

  function formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60).toString().padStart(2, "0");
    return `${minutes}:${seconds}`;
  }
</script>
<script>
    let currentTrackIndex = 0;
    const tracks = [
      {
        file: 'SomethingInTheOrange.mp3',
        title: 'Something In The Orange',
        artist: 'Zach Bryan',
        image: 'something-orange.png'
      },
      {
        file: 'SaveMe.wav',
        title: 'Save Me',
        artist: 'T.B. Dime$',
        image: 'save-me.jpg'
      }
    ];

    function loadTrackByIndex(index) {
      const track = tracks[index];
      loadTrack(track.file, track.title, track.artist, track.image);
      currentTrackIndex = index;
    }

    function nextTrack() {
      const nextIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrackByIndex(nextIndex);
    }

    function previousTrack() {
      const prevIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrackByIndex(prevIndex);
    }

    function filterTracklist() {
      const filter = document.getElementById("searchBox").value.toLowerCase();
      const listItems = document.querySelectorAll(".tracklist li");
      listItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? "" : "none";
      });
    }
  </script>
  <script>
    function filterDropdown() {
      const filter = document.getElementById("searchBox").value.toLowerCase();
      const dropdown = document.getElementById("dropdown");
      dropdown.innerHTML = "";

      if (!filter) {
        dropdown.style.display = "none";
        return;
      }

      const matches = tracks.filter(track =>
        track.title.toLowerCase().includes(filter) ||
        track.artist.toLowerCase().includes(filter)
      );

      matches.forEach(track => {
        const item = document.createElement("div");
        item.classList.add("dropdown-item");
        item.innerHTML = `
          <img src="${track.image}" class="dropdown-thumb" />
          <div class="dropdown-text">
            <strong>${track.title}</strong><br />
            <small>${track.artist}</small>
          </div>
        `;
        item.onclick = () => {
          document.getElementById("searchBox").value = "";
          document.getElementById("dropdown").style.display = "none";
          loadTrack(track.file, track.title, track.artist, track.image);
        };
        dropdown.appendChild(item);
      });

      dropdown.style.display = matches.length ? "block" : "none";
    }

    document.addEventListener("click", function (e) {
      if (!document.querySelector(".search-container").contains(e.target)) {
        document.getElementById("dropdown").style.display = "none";
      }
    });
  </script>
</body>
</html>
