<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoHouse Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player">
    <div class="neon-toggle">Neon Noir</div>
    <img src="https://upload.wikimedia.org/wikipedia/en/2/25/SZA_-_SOS.png" class="cover-art" alt="Cover Art">
    <div class="song-title">F2F</div>
    <div class="artist-name">SZA</div>

    <div class="waveform-bar">
      <div class="waveform-fill"></div>
    </div>

    <div class="time-labels">
      <span>1:25</span>
      <span>2:59</span>
    </div>

    <div class="controls">
      <button class="btn">⏮️</button>
      <button class="play-btn">▶️</button>
      <button class="btn">⏭️</button>
    </div>

  </div>

</body>
</html>
