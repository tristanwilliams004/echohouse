<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoHouse Player</title>
  <link rel="stylesheet" href="style.css?v=3" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="site-header">
  <img src="echohouse-logo.png" alt="EchoHouse Logo" class="logo" />
</header>
  <div class="theme-toggle-container">
    <button onclick="toggleTheme()" class="theme-toggle-btn">üåô / ‚òÄÔ∏è</button>
  </div>

  <div class="player">
    <img src="https://upload.wikimedia.org/wikipedia/en/2/25/SZA_-_SOS.png" class="cover-art" alt="Cover Art">
    <div class="song-title">East Coast Love Story</div>
    <div class="artist-name">Tristan Williams</div>

    <div class="waveform-bar">
      <div class="waveform-fill"></div>
    </div>

    <div class="time-labels">
      <span>0:00</span>
      <span>?</span>
    </div>

    <div class="controls">
      <button class="btn" onclick="rewind()">‚èÆÔ∏è</button>
      <button class="play-btn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
      <button class="btn" onclick="skip()">‚è≠Ô∏è</button>
    </div>

    <!-- Actual audio file -->
    <audio id="audio" src="https://sndup.net/n3nqv/d"></audio>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    const audio = document.getElementById("audio");
    let playing = false;

    function togglePlay() {
      if (!playing) {
        audio.play();
        document.querySelector('.play-btn').innerText = "‚è∏Ô∏è";
        playing = true;
      } else {
        audio.pause();
        document.querySelector('.play-btn').innerText = "‚ñ∂Ô∏è";
        playing = false;
      }
    }

    function rewind() {
      audio.currentTime = 0;
    }

    function skip() {
      audio.currentTime = audio.duration;
    }
  </script>
</body>
</html>
