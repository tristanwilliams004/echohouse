<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoHouse Player</title>
  <link rel="stylesheet" href="style.css?v=3" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    #bg-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(60px) brightness(0.3);
      z-index: -1;
      transition: background-image 0.5s ease;
    }
    .tracklist {
      margin-top: 40px;
      text-align: center;
      font-size: 16px;
      color: white;
    }

    .tracklist ul {
      list-style: none;
      padding: 0;
    }

    .tracklist li {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .tracklist li:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
<div id="bg-blur"></div>
<header class="site-header">
  <img src="echohouse-logo.png" alt="EchoHouse Logo" class="logo" />
</header>
  <div class="theme-toggle-container">
    <button onclick="toggleTheme()" class="theme-toggle-btn">üåô / ‚òÄÔ∏è</button>
  </div>

<div class="player">
  <img id="album-art" src="Limitless.jpg" class="cover-art" crossorigin="anonymous" alt="Cover Art" />
  <h2 id="track-title">Something In The Orange</h2>
  <p id="track-artist">Zach Bryan</p>
  <audio id="audio" controls>
    <source id="audio-source" src="Zach Bryan - Something In The Orange.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</div>

<ul class="tracklist">
  <li onclick="loadTrack('Zach Bryan - Something In The Orange.mp3', 'Something In The Orange', 'Zach Bryan', 'Limitless.jpg')">
    üéµ Something In The Orange ‚Äî Zach Bryan
  </li>
  <li onclick="loadTrack('SaveMe.wav', 'Save Me', 'T.B. Dime$', 'Limitless.jpg')">
    üéµ Save Me ‚Äî T.B. Dime$
  </li>
</ul>

  <div class="waveform-bar">
    <div class="waveform-fill" id="progress-bar"></div>
  </div>

  <div class="time-labels">
    <span id="current-time">0:00</span>
    <span id="total-time">0:00</span>
  </div>

    <div class="controls">
      <button class="btn" onclick="rewind()">‚èÆÔ∏è</button>
      <button class="play-btn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
      <button class="btn" onclick="skip()">‚è≠Ô∏è</button>
    </div>


  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    const audio = document.getElementById("audio");
    let playing = false;

    function togglePlay() {
      if (!playing) {
        audio.play();
        document.querySelector('.play-btn').innerText = "‚è∏Ô∏è";
        playing = true;
      } else {
        audio.pause();
        document.querySelector('.play-btn').innerText = "‚ñ∂Ô∏è";
        playing = false;
      }
    }

    function rewind() {
      audio.currentTime = 0;
    }

    function skip() {
      audio.currentTime = audio.duration;
    }
  </script>
  <!-- Dynamic color script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script>
    const img = document.querySelector(".cover-art");
    const player = document.querySelector(".player");
    const colorThief = new ColorThief();

    img.addEventListener('load', function () {
  try {
    if (img.complete) {
      const color = colorThief.getColor(img);
      const [r, g, b] = color;
      player.style.boxShadow = `0 0 60px rgba(${r}, ${g}, ${b}, 0.5)`;
      document.body.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.05)`;
img.style.boxShadow = `0 0 25px rgba(${r}, ${g}, ${b}, 0.6)`;
    }
  } catch (err) {
    console.error("Color extraction failed:", err);
  }
});
  </script>
<script>
  function loadTrack(file, title, artist, image) {
    const audio = document.getElementById("audio");
    const audioSource = document.getElementById("audio-source");
    const albumArt = document.getElementById("album-art");
    const titleEl = document.getElementById("track-title");
    const artistEl = document.getElementById("track-artist");

    audio.pause();
    albumArt.src = image;
    titleEl.textContent = title;
    artistEl.textContent = artist;
    audioSource.src = file;
    audio.load();
    audio.play();

    albumArt.addEventListener("load", () => {
      try {
        const color = colorThief.getColor(albumArt);
        const [r, g, b] = color;
        player.style.boxShadow = `0 0 60px rgba(${r}, ${g}, ${b}, 0.5)`;
        document.body.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.05)`;
        albumArt.style.boxShadow = `0 0 25px rgba(${r}, ${g}, ${b}, 0.6)`;
        document.getElementById("bg-blur").style.backgroundImage = `url('${image}')`;
      } catch (err) {
        console.error("Color extraction failed:", err);
      }
    });
  }

  window.onload = () => {
    loadTrack('Zach Bryan - Something In The Orange.mp3', 'Something In The Orange', 'Zach Bryan', 'Limitless.jpg');
  };
</script>
<script>
  const progressBar = document.getElementById("progress-bar");
  const currentTimeLabel = document.getElementById("current-time");
  const totalTimeLabel = document.getElementById("total-time");

  audio.addEventListener("timeupdate", () => {
    const current = audio.currentTime;
    const duration = audio.duration || 0;
    const progressPercent = (current / duration) * 100;
    progressBar.style.width = `${progressPercent}%`;
    currentTimeLabel.textContent = formatTime(current);
    totalTimeLabel.textContent = formatTime(duration);
  });

  function formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60).toString().padStart(2, "0");
    return `${minutes}:${seconds}`;
  }
</script>
</body>
</html>
