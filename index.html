<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoHouse Player</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="theme-toggle-container">
    <button onclick="toggleTheme()" class="theme-toggle-btn">🌙 / ☀️</button>
  </div>

  <div class="player">
    <img src="https://upload.wikimedia.org/wikipedia/en/2/25/SZA_-_SOS.png" class="cover-art" alt="Cover Art">
    <div class="song-title">East Coast Love Story</div>
    <div class="artist-name">Tristan Williams</div>

    <div class="waveform-bar">
      <div class="waveform-fill"></div>
    </div>

    <div class="time-labels">
      <span>0:00</span>
      <span>?</span>
    </div>

    <div class="controls">
      <button class="btn">⏮️</button>
      <button class="play-btn">▶️</button>
      <button class="btn">⏭️</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
