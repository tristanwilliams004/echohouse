<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-size: cover;
            background-position: center;
            color: #fff;
            background-color: #121212;
            transition: background-color 0.3s ease;
        }
        #player {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        #waveform {
            width: 100%;
            height: 10px;
            background: #444;
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }
        #progress {
            height: 100%;
            background: #1db954;
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        #track-info {
            text-align: center;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        button {
            background: #1db954;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #search-dropdown {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        #search-results {
            position: absolute;
            top: 45px;
            width: 100%;
            background: rgba(0,0,0,0.8);
            max-height: 150px;
            overflow-y: auto;
            border-radius: 0 0 5px 5px;
            display: none;
            z-index: 10;
        }
        #search-results div {
            padding: 10px;
            cursor: pointer;
        }
        #search-results div:hover {
            background: #1db954;
        }
        #artist-profile {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background: rgba(0,0,0,0.85);
            padding: 20px;
            border-radius: 10px;
            display: none;
            cursor: move;
            z-index: 20;
        }
        #artist-profile h2 {
            margin-top: 0;
        }
        #artist-profile .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        #theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1db954;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            z-index: 30;
        }
    </style>
</head>
<body>
    <div id="player">
        <div id="track-info">
            <h1 id="track-title">Track Title</h1>
            <h3 id="track-artist">Artist Name</h3>
        </div>
        <div id="waveform">
            <div id="progress"></div>
        </div>
        <div id="controls">
            <button id="prev-btn">Prev</button>
            <button id="play-pause-btn">Play</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <div id="search-dropdown">
        <input type="text" id="search-input" placeholder="Search tracks..." autocomplete="off" />
        <div id="search-results"></div>
    </div>

    <div id="artist-profile">
        <button class="close-btn" title="Close">&times;</button>
        <h2 id="artist-name">Artist Name</h2>
        <p id="artist-bio">Artist biography goes here...</p>
    </div>

    <button id="theme-toggle" title="Toggle Theme">ðŸŒ“</button>

    <audio id="audio"></audio>

    <script>
        const tracks = [
            {
                title: "Track One",
                artist: "Artist A",
                src: "tracks/track1.mp3",
                background: "url('images/bg1.jpg')",
                artistBio: "Artist A is a renowned musician known for their unique style."
            },
            {
                title: "Track Two",
                artist: "Artist B",
                src: "tracks/track2.mp3",
                background: "url('images/bg2.jpg')",
                artistBio: "Artist B has been producing hits for over a decade."
            },
            {
                title: "Track Three",
                artist: "Artist C",
                src: "tracks/track3.mp3",
                background: "url('images/bg3.jpg')",
                artistBio: "Artist C is famous for their electrifying performances."
            }
        ];

        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const trackTitle = document.getElementById('track-title');
        const trackArtist = document.getElementById('track-artist');
        const waveform = document.getElementById('waveform');
        const progress = document.getElementById('progress');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const artistProfile = document.getElementById('artist-profile');
        const artistName = document.getElementById('artist-name');
        const artistBio = document.getElementById('artist-bio');
        const artistCloseBtn = artistProfile.querySelector('.close-btn');
        const themeToggle = document.getElementById('theme-toggle');
        let currentTrackIndex = 0;
        let isPlaying = false;

        function loadTrackByIndex(index) {
            if(index < 0) index = tracks.length - 1;
            if(index >= tracks.length) index = 0;
            currentTrackIndex = index;
            const track = tracks[currentTrackIndex];
            audio.src = track.src;
            audio.autoplay = true;
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            document.body.style.backgroundImage = track.background;
            artistName.textContent = track.artist;
            artistBio.textContent = track.artistBio;
            updatePlayPauseButton(true);
        }

        function updatePlayPauseButton(playing) {
            isPlaying = playing;
            playPauseBtn.textContent = playing ? "Pause" : "Play";
        }

        playPauseBtn.addEventListener('click', () => {
            if(isPlaying) {
                audio.pause();
                updatePlayPauseButton(false);
            } else {
                audio.play();
                updatePlayPauseButton(true);
            }
        });

        prevBtn.addEventListener('click', () => {
            loadTrackByIndex(currentTrackIndex - 1);
        });

        nextBtn.addEventListener('click', () => {
            loadTrackByIndex(currentTrackIndex + 1);
        });

        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
            }
        });

        audio.addEventListener('ended', () => {
            loadTrackByIndex(currentTrackIndex + 1);
        });

        waveform.addEventListener('click', (e) => {
            const rect = waveform.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const clickPercent = clickX / width;
            if(audio.duration) {
                audio.currentTime = clickPercent * audio.duration;
            }
        });

        // Search functionality
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim().toLowerCase();
            searchResults.innerHTML = '';
            if(query.length === 0) {
                searchResults.style.display = 'none';
                return;
            }
            const filtered = tracks.filter(t => 
                t.title.toLowerCase().includes(query) || 
                t.artist.toLowerCase().includes(query)
            );
            if(filtered.length === 0) {
                searchResults.style.display = 'none';
                return;
            }
            filtered.forEach(track => {
                const div = document.createElement('div');
                div.textContent = `${track.title} - ${track.artist}`;
                div.addEventListener('click', () => {
                    const index = tracks.findIndex(t => t.title === track.title && t.artist === track.artist);
                    loadTrackByIndex(index);
                    searchResults.style.display = 'none';
                    searchInput.value = '';
                });
                searchResults.appendChild(div);
            });
            searchResults.style.display = 'block';
        });

        document.addEventListener('click', (e) => {
            if(!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        // Artist profile click to open
        trackArtist.addEventListener('click', () => {
            artistProfile.style.display = 'block';
        });

        artistCloseBtn.addEventListener('click', () => {
            artistProfile.style.display = 'none';
        });

        // Make artist profile draggable
        (function makeDraggable(el) {
            let isMouseDown = false;
            let offsetX, offsetY;

            el.addEventListener('mousedown', (e) => {
                if(e.target === artistCloseBtn) return;
                isMouseDown = true;
                offsetX = e.clientX - el.getBoundingClientRect().left;
                offsetY = e.clientY - el.getBoundingClientRect().top;
                el.style.transition = 'none';
            });

            document.addEventListener('mouseup', () => {
                isMouseDown = false;
                el.style.transition = '';
            });

            document.addEventListener('mousemove', (e) => {
                if(!isMouseDown) return;
                el.style.left = (e.clientX - offsetX) + 'px';
                el.style.top = (e.clientY - offsetY) + 'px';
                el.style.position = 'fixed';
            });
        })(artistProfile);

        // Theme toggle
        let darkTheme = true;
        themeToggle.addEventListener('click', () => {
            darkTheme = !darkTheme;
            if(darkTheme) {
                document.body.style.backgroundColor = '#121212';
                document.body.style.color = '#fff';
                themeToggle.textContent = 'ðŸŒ“';
            } else {
                document.body.style.backgroundColor = '#f0f0f0';
                document.body.style.color = '#000';
                themeToggle.textContent = 'ðŸŒž';
            }
        });

        // Initialize
        loadTrackByIndex(0);
    </script>
</body>
</html>
