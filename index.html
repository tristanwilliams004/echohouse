<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoHouse Player</title>
  <link rel="stylesheet" href="style.css?v=3" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    #bg-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(60px) brightness(0.3);
      z-index: -1;
      transition: background-image 0.5s ease;
    }

    .track-controls {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 10px;
      margin: 20px;
      position: absolute;
      top: 30px;
      left: 160px;
      margin-left: 100px;
    }

    .track-controls input {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      font-family: 'Manrope', sans-serif;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      width: 250px;
    }
    .time-labels {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Manrope', sans-serif;
      font-size: 14px;
      color: white;
      gap: 4px;
      margin-top: 10px;
    }

    .track-controls button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 10px 14px;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .track-controls button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .waveform-bar {
      width: 80%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .waveform-fill {
      height: 100%;
      background: linear-gradient(to right, #00f260, #0575e6);
      width: 0;
      transition: width 0.3s ease-in-out;
    }

    .search-container {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 8px;
      z-index: 10;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dropdown-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown-thumb {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }

    .dropdown-text {
      color: white;
    }

    .cover-art.dark-mode-glow {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .artist-link {
      cursor: pointer;
      text-decoration: underline;
      color: white;
      transition: color 0.3s ease;
    }
    .artist-link:hover {
      color: #ccc;
    }

    #artist-profile {
      position: fixed;
      top: 100px;
      right: 50px;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 12px;
      color: white;
      max-width: 300px;
      z-index: 20;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      font-family: 'Manrope', sans-serif;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .player {
      margin-top: 100px;
      margin-bottom: 40px;
    }

    .player-controls {
      margin-top: 60px;
    }

    .main-content {
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .play-btn {
      background: #00f0ff;
      border: none;
      border-radius: 50%;
      padding: 20px;
      color: white;
      font-size: 1.5rem;
      box-shadow: 0 0 25px #00f0ff;
      cursor: pointer;
      margin-top: 20px;
    }

    .play-btn:hover {
      background: #4facfe;
    }
  </style>
</head>
<body>
  <div class="track-controls">
    <div class="search-container">
      <input type="text" id="searchBox" oninput="filterDropdown()" placeholder="Search songs..." autocomplete="off" />
      <div id="dropdown" class="dropdown-menu"></div>
    </div>
    <button onclick="previousTrack()">‚èÆÔ∏è</button>
    <button onclick="nextTrack()">‚è≠Ô∏è</button>
  </div>
<div id="bg-blur"></div>
<header class="site-header">
  <img src="echohouse-logo.png" alt="EchoHouse Logo" class="logo" />
</header>
  <div class="theme-toggle-container">
    <button onclick="toggleTheme()" class="theme-toggle-btn">üåô / ‚òÄÔ∏è</button>
  </div>

  <div class="main-content">
    <div class="player">
      <img id="album-art" src="Limitless.jpg" class="cover-art" crossorigin="anonymous" alt="Cover Art" />
      <h2 id="track-title">Something In The Orange</h2>
      <p id="track-artist"><span onclick="toggleProfile()" class="artist-link">Zach Bryan</span></p>
      <audio id="audio">
        <source id="audio-source" src="Zach Bryan - Something In The Orange.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="player-controls">
      <div class="waveform-bar">
        <div class="waveform-fill" id="progress-bar"></div>
      </div>
      <div class="time-labels">
        <span id="current-time">0:00</span>/<span id="total-time">0:00</span>
      </div>
      <div class="controls">
        <button class="btn" onclick="rewind()">‚èÆÔ∏è</button>
        <button class="play-btn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <button class="btn" onclick="skip()">‚è≠Ô∏è</button>
      </div>
    </div>
  </div>

  <div id="artist-profile" class="artist-profile" style="display: none;">
    <button class="close-btn" onclick="toggleProfile()">√ó</button>
    <h2>Tristan Williams / T.B. On The Beat</h2>
    <img src="tristan-profile.jpg" alt="Artist Image" style="width:120px;border-radius:8px;margin-bottom:10px;">
    <p>Genre-defying artist and visionary producer known for fusing country grit with cinematic trap textures and bold storytelling that punches through the noise.</p>
    <a href="artist-profile.html" class="profile-link">View Full Profile</a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleProfile() {
      const profile = document.getElementById("artist-profile");
      profile.style.display = profile.style.display === "none" ? "block" : "none";
    }

    const audio = document.getElementById("audio");
    let playing = false;

    function togglePlay() {
      if (!playing) {
        audio.play();
        document.querySelector('.play-btn').innerText = "‚è∏Ô∏è";
        playing = true;
      } else {
        audio.pause();
        document.querySelector('.play-btn').innerText = "‚ñ∂Ô∏è";
        playing = false;
      }
    }

    function rewind() {
      audio.currentTime = 0;
    }

    function skip() {
      audio.currentTime = audio.duration;
    }
  </script>
  <!-- Dynamic color script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script>
    const img = document.querySelector(".cover-art");
    const player = document.querySelector(".player");
    const colorThief = new ColorThief();

    img.addEventListener('load', function () {
  try {
    if (img.complete) {
      const color = colorThief.getColor(img);
      const [r, g, b] = color;
      player.style.boxShadow = `0 0 60px rgba(${r}, ${g}, ${b}, 0.5)`;
      document.body.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.05)`;
img.style.boxShadow = `0 0 25px rgba(${r}, ${g}, ${b}, 0.6)`;
    }
  } catch (err) {
    console.error("Color extraction failed:", err);
  }
});
  </script>
<script>
  function loadTrack(file, title, artist, image) {
    const audio = document.getElementById("audio");
    const audioSource = document.getElementById("audio-source");
    const albumArt = document.getElementById("album-art");
    const titleEl = document.getElementById("track-title");
    // Replace artist text with clickable span
    document.getElementById("track-artist").innerHTML = `<span onclick="toggleProfile()" class="artist-link">${artist}</span>`;

    audio.pause();
    albumArt.src = image;
    titleEl.textContent = title;
    audioSource.src = file;
    audio.load();
    audio.play();
    document.querySelector('.play-btn').innerText = "‚è∏Ô∏è";
    playing = true;

    if (title === "Save Me") {
      let count = localStorage.getItem("SaveMeStreams") || 0;
      count++;
      localStorage.setItem("SaveMeStreams", count);
      document.getElementById("saveMeCount").textContent = count;
    }

    albumArt.addEventListener("load", () => {
      try {
        const color = colorThief.getColor(albumArt);
        const [r, g, b] = color;
        player.style.boxShadow = `0 0 60px rgba(${r}, ${g}, ${b}, 0.5)`;
        document.body.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.05)`;
        albumArt.style.boxShadow = `0 0 25px rgba(${r}, ${g}, ${b}, 0.6)`;
        document.getElementById("bg-blur").style.backgroundImage = `url('${image}')`;
        if (document.body.classList.contains("dark-mode") && image.includes("save-me")) {
          albumArt.classList.add("dark-mode-glow");
        } else {
          albumArt.classList.remove("dark-mode-glow");
        }
      } catch (err) {
        console.error("Color extraction failed:", err);
      }
    });
  }

  window.onload = () => {
    loadTrack('SomethingInTheOrange.mp3', 'Something In The Orange', 'Zach Bryan', 'something-orange.png');
  };
</script>
<script>
  const progressBar = document.getElementById("progress-bar");
  const currentTimeLabel = document.getElementById("current-time");
  const totalTimeLabel = document.getElementById("total-time");

  audio.addEventListener("timeupdate", () => {
    const current = audio.currentTime;
    const duration = audio.duration || 0;
    const progressPercent = (current / duration) * 100;
    progressBar.style.width = `${progressPercent}%`;
    currentTimeLabel.textContent = formatTime(current);
    totalTimeLabel.textContent = formatTime(duration);
    if (typeof r !== "undefined" && typeof g !== "undefined" && typeof b !== "undefined") {
      progressBar.style.background = `linear-gradient(to right, rgba(${r}, ${g}, ${b}, 0.9), rgba(${r}, ${g}, ${b}, 0.4))`;
    }
  });

  function formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60).toString().padStart(2, "0");
    return `${minutes}:${seconds}`;
  }
</script>
<script>
    let currentTrackIndex = 0;
    const tracks = [
      {
        file: 'SomethingInTheOrange.mp3',
        title: 'Something In The Orange',
        artist: 'Zach Bryan',
        image: 'something-orange.png'
      },
      {
        file: 'SaveMe.wav',
        title: 'Save Me',
        artist: 'Tristan Williams & T.B. On The Beat',
        image: 'save-me.jpg'
      }
    ];

    function loadTrackByIndex(index) {
      const track = tracks[index];
      loadTrack(track.file, track.title, track.artist, track.image);
      currentTrackIndex = index;
      document.querySelector('.play-btn').innerText = "‚è∏Ô∏è";
      playing = true;
    }

    function nextTrack() {
      const nextIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrackByIndex(nextIndex);
    }

    function previousTrack() {
      const prevIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrackByIndex(prevIndex);
    }

    function filterTracklist() {
      const filter = document.getElementById("searchBox").value.toLowerCase();
      const listItems = document.querySelectorAll(".tracklist li");
      listItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? "" : "none";
      });
    }
  </script>
  <script>
    function filterDropdown() {
      const filter = document.getElementById("searchBox").value.toLowerCase();
      const dropdown = document.getElementById("dropdown");
      dropdown.innerHTML = "";

      if (!filter) {
        dropdown.style.display = "none";
        return;
      }

      const matches = tracks.filter(track =>
        track.title.toLowerCase().includes(filter) ||
        track.artist.toLowerCase().includes(filter)
      );

      matches.forEach(track => {
        const item = document.createElement("div");
        item.classList.add("dropdown-item");
        item.innerHTML = `
          <img src="${track.image}" class="dropdown-thumb" />
          <div class="dropdown-text">
            <strong>${track.title}</strong><br />
            <small>${track.artist}</small>
          </div>
        `;
        item.onclick = () => {
          document.getElementById("searchBox").value = "";
          document.getElementById("dropdown").style.display = "none";
          loadTrack(track.file, track.title, track.artist, track.image);
        };
        dropdown.appendChild(item);
      });

      dropdown.style.display = matches.length ? "block" : "none";
    }

    document.addEventListener("click", function (e) {
      if (!document.querySelector(".search-container").contains(e.target)) {
        document.getElementById("dropdown").style.display = "none";
      }
    });
  </script>
<script>
    const profile = document.getElementById('artist-profile');
    let isDragging = false;
    let offsetX, offsetY;

    profile.addEventListener('mousedown', function (e) {
      isDragging = true;
      offsetX = e.clientX - profile.offsetLeft;
      offsetY = e.clientY - profile.offsetTop;
      profile.style.cursor = 'move';
    });

    document.addEventListener('mousemove', function (e) {
      if (isDragging) {
        profile.style.left = e.clientX - offsetX + 'px';
        profile.style.top = e.clientY - offsetY + 'px';
      }
    });

    document.addEventListener('mouseup', function () {
      isDragging = false;
      profile.style.cursor = 'default';
    });
  </script>
</body>
</html>
